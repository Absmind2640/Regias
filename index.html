<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title> Regias info oficial </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
           <div class="envelope-wrapper"> 
                <div class="envelope">
                    <div class="letter">
                        <div class="text">
                            <strong> ¡Me voy a las Europas!</strong>
                            <p> 
                              Me aprobaron la visa WORKING HOLIDAY Austria.
                              Me voy el 21 de Diciembre de este año
                              y estaré por 1 año allá.
                              <br>
                              Las amo, sopresita
                            </p>
                        </div>
                    </div>
                </div>
                <div class="heart"></div>
            </div>
        </div>
        <script>
            const envelope = document.querySelector('.envelope-wrapper');
            envelope.addEventListener('click', () => {
                envelope.classList.toggle('flap');
            });
        </script>
    </body>
</html>
